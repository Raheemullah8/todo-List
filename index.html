<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px">
          <div class="input-group mb-3">
            <input
              type="text"
              id="userId"
              class="form-control"
              placeholder="Enter Your Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-info text-white" type="button" id="userBtn">
              Add-User
            </button>
          </div>
          <div class="filter my-3">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="input-group">
                  <input type="search"  class="form-control" placeholder="Search...."  aria-label="Recipient's username " id="search"/>
                </div>
              </div>
            </div>
          </div>

          <div class="display">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="displayData"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
